<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title Icon -->
        <link rel="icon" type="image/x-icon" href="../Image/Header Logo/delivery-truck.png">
    <!-- Title -->
        <title>Contact Us</title>
    <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- CSS File Import -->
        <link rel="stylesheet" href="../CSS/Contact.css">
    <!-- JavaScript File Import -->
        <!-- <script type="text/javascript" src="../JS/Home.js"></script> -->
    <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://kit.fontawesome.com/f8e52f3a02.js" crossorigin="anonymous"></script>
    </head>
    <body class="alert alert-primary">
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-sm navbar-dark fixed-top">
        <img src="..//Image/Header Logo/LOGO.png" alt="" width="40px" align="left">
        <h4 class="Logo-name">&nbsp;&nbsp;Carrier&nbsp;&nbsp;Express</h4>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <div class="navbar-toggler-icon"></div>
        </button>
        <div class="container-fluid">
            <div class="collapse navbar-collapse justify-content-end" id="mynavbar">
                <ul class="navbar-nav d-flex justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" href="Home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="About.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Nav Bar End -->
    <div class="container con-body">
        <div class="card">
            <div class="row ">
                <div class="col-md-3">
                    <img class="con-img" src="../Gif/Contact.gif" alt="">
                </div>
                <div class="col-md-6 for-body">
                    <form action=" ">
                        <div class="mt-5 form-group">
                            <div class="mb-3">
                                <label for="Name" class="form-label">Name</label>
                                <input type="text" class="form-control int-val" id="Name" placeholder="Eg: Ram K">
                            </div>
                            <div class="mb-3">
                                <label for="EmailId" class="form-label">Email address</label>
                                <input type="email" class="form-control int-val" id="EmailID" placeholder="Eg: ram123@gmail.com">
                            </div>
                            <div class="mb-3">
                                <label for="comment">Comment</label>
                                <textarea class="form-control int-val" rows="5" id="comment" placeholder="Give your feedback ..."></textarea>
                            </div>
                            <center><button class="btn btn-success" onclick="location.href='Message.html'">Submit</button></center>
                        </div>
                    </form>
                </div>
                <div class="col-md-3">
                    <img class="img-form" src="../Image/Contact/contact.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
