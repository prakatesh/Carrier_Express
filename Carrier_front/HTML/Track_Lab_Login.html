        <h4 class="Logo-name">&nbsp;&nbsp;Carrier&nbsp;&nbsp;Express</h4>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <div class="navbar-toggler-icon"></div>
        </button>
        <div class="container-fluid">
            <div class="collapse navbar-collapse justify-content-end" id="mynavbar">
                <ul class="navbar-nav d-flex justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" href="Lab_Home.html">Home</a>

                    <li class="nav-item">
                        <a class="nav-link" href="About.html">About Us</a>

                    </li>
                </ul>
            </div>
        </div>
    </nav>
<!-- Nav Bar End -->
    <div class="con-body">
        <section class="vh-100 gradient-custom-2">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-md-5">
                        <img class="gif-img" src="../Gif/shift.gif" alt="">
                    </div>
                <div class="col-md-7 col-lg-8 col-xl-6">
                    <div class="card card-stepper" style="border-radius: 16px;">
                        <div class="card-header bg-transparent p-4">
                            <div class="d-flex justify-content-center align-items-center">
                                <div>
                                    <h2 class="text-danger">Track Your Order</h2>
                                </div>
                            </div>
                        </div>
                        <div class="card-body p-4">
                            <form action="">
                                <div class="mb-3">
                                    <label for="OrderId" class="form-label">Order Id</label>
                                    <input type="text" class="form-control" id="OrderId" placeholder="Enter Your Order Id">
                                </div>
                                <div class="mb-3">
                                    <label for="EmailId" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="EmailID" placeholder="Enter Your Mail Id">
                                </div>
                                <div class="mb-3">
                                    <label for="PhNo" class="form-label">Phone Number</label>
                                    <input type="number" class="form-control" id="PhNo" placeholder="Enter Your Phone Number">
                                </div>
                            </form>
                        </div>
                        <div class="card-footer bg-transparent p-4 d-flex justify-content-center align-items-center">
                            <button class="btn btn-success" onclick="location.href='Track.html'">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
